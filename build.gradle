// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        // Plugins
        androidAptPluginVersion = "1.8"
        androidGradlePluginVersion = "2.2.2"
        gradleVersioneyePlugin = "1.4.0"
        gradleVersionsPluginVersion = "0.15.0"
        proguardGradlePluginVersion = "5.3.3"

        // Libraries
        androidSupportVersion = "22.2.1"
        assertjAndroidVersion = "1.1.1"
        ckChangelogVersion = "1.2.2"
        espressoVersion = "2.2.2"
        jacksonVersion = "2.9.1"
        junitVersion = "4.12"
        parcelerVersion = "1.1.9"
        playServicesVersion = "7.8.0"
        typedPreferencesVersion = "2.1.0"
    }

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.neenbedankt.gradle.plugins:android-apt:$androidAptPluginVersion"
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "org.standardout:gradle-versioneye-plugin:$gradleVersioneyePlugin"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradleVersionsPluginVersion"
        classpath "net.sf.proguard:proguard-gradle:$proguardGradlePluginVersion"
    }
}

apply plugin: "org.standardout.versioneye"

versioneye {
    includeSubProjects = true
}
